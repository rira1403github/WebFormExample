      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatEmoji 4s linear infinite;

<div class="container">

  <form id="empForm" method="post">
    <div class="form-group">

    </div>

    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
      <input type="button" class="btn btn-primary" id="empSave" value="ğŸ’– Share Your Feelings to him ğŸ’–"
             onclick="saveEmployee();">
      <div class="emoji-section">
        <button type="button" class="emoji-btn" onclick="toggleEmojiList()">ğŸ˜Š</button>
        <div class="emoji-list" id="emojiList">
          <span>ğŸ’–</span><span>ğŸ’—</span><span>ğŸ’“</span><span>ğŸ’•</span><span>ğŸ’</span><span>ğŸ’˜</span>

<script>
  $("#empId").focus();

  function createEmojiHearts() {
    const emojis = ['ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’•', 'ğŸ’', 'ğŸ’˜', 'ğŸ’'];
    const emoji = document.createElement('div');
    emoji.className = 'emoji-heart';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.top = Math.random() * 100 + 'vh';
    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
  }

  setInterval(createEmojiHearts, 500);

  function validateAndGetFormData() {
    var empIdVar = $("#empId").val();
    if (empIdVar === "") {
      alert("Employee ID Required");
      $("#empId").focus();
      return "";
    }
    var empNameVar = $("#empName").val();
    if (empNameVar === "") {
      alert("Complaint Type Required");
      $("#empName").focus();
      return "";
    }
    var empEmailVar = $("#empEmail").val();
    if (empEmailVar === "") {
      alert("Complaint Text Required");
      $("#empEmail").focus();
      return "";
    }
    return JSON.stringify({
      empId: empIdVar,
      empName: empNameVar,
      empEmail: empEmailVar
    });
  }

  function createPUTRequest(connToken, jsonObj, dbName, relName) {
    return `{
      "token": "${connToken}",
      "dbName": "${dbName}",
      "cmd": "PUT",
      "rel": "${relName}",
      "jsonStr": ${jsonObj}
    }`;
  }

  function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
    var url = dbBaseUrl + apiEndPointUrl;
    var jsonObj;
    $.post(url, reqString, function (result) {
      jsonObj = JSON.parse(result);
    }).fail(function (result) {
      jsonObj = JSON.parse(result.responseText);
    });
    return jsonObj;
  }

  function resetForm() {
    $("#empId").val("");
    $("#empName").val("");
    $("#empEmail").val("");
    $("#empId").focus();
  }

  function saveEmployee() {
    var jsonStr = validateAndGetFormData();
    if (jsonStr === "") return;

    var putReqStr = createPUTRequest(
      "90934621|-31949212475053859|90956345",
      jsonStr,
      "SAMPLE",
      "EMP-REL"
    );

    jQuery.ajaxSetup({ async: false });

    var resultObj = executeCommand(
      putReqStr,
      "http://api.login2explore.com:5577",
      "/api/iml"
    );

    jQuery.ajaxSetup({ async: true });

    if (resultObj.status === 200) {
      window.location.href = "uni.html";
    } else {
      alert("Error saving employee data. Please try again.");
    }

    resetForm();
  }

  function toggleEmojiList() {
    const emojiList = document.getElementById("emojiList");
    emojiList.style.display = emojiList.style.display === "block" ? "none" : "block";
  }

  document.addEventListener('click', function(event) {
    const emojiBtn = document.querySelector('.emoji-btn');
    const emojiList = document.getElementById("emojiList");
    if (!emojiBtn.contains(event.target) && !emojiList.contains(event.target)) {
      emojiList.style.display = 'none';
    }
  });

  document.querySelectorAll('#emojiList span').forEach(emoji => {
    emoji.addEventListener('click', function() {
      const textarea = document.getElementById("empEmail");
      textarea.value += this.textContent;
    });
  });
</script>

</body>
</html>
