      .welcome-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3em;
      font-weight: bold;
      font-family: 'Dancing Script', cursive; /* üåü Font changed here */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: fadeInDrop 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeInDrop {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Butterfly animation */
    .butterfly {
      position: absolute;
      width: 50px;
      pointer-events: none;
      animation: fly 15s linear infinite;
      opacity: 0;
    }

    .butterfly:nth-child(1) { top: 10%; left: -60px; animation-delay: 0s; }
    .butterfly:nth-child(2) { top: 30%; left: -60px; animation-delay: 3s; }
    .butterfly:nth-child(3) { top: 50%; left: -60px; animation-delay: 6s; }
    .butterfly:nth-child(4) { top: 70%; left: -60px; animation-delay: 9s; }
    .butterfly:nth-child(5) { top: 85%; left: -60px; animation-delay: 12s; }
    .butterfly:nth-child(6) { top: 20%; left: -60px; animation-delay: 15s; }

    @keyframes fly {
      0% {
        transform: translateX(0) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(50vw) translateY(-30vh) rotate(360deg) scale(1.2);
      }
      100% {
        transform: translateX(100vw) rotate(720deg) scale(0.9);
        opacity: 0;
      }
    }

    /* Decorative floating sparkles */
    .glow-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: floatCircle 6s ease-in-out infinite;
      filter: blur(4px);
    }

    .glow-circle:nth-child(1) { top: 80%; left: 20%; animation-delay: 1s; }
    .glow-circle:nth-child(2) { top: 60%; left: 50%; animation-delay: 3s; }
    .glow-circle:nth-child(3) { top: 90%; left: 70%; animation-delay: 5s; }

    @keyframes floatCircle {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* Cloud button */
    .cloud-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      background: linear-gradient(135deg, #ffb6e6, #c084fc); /* üåà Gradient background */
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 60px;
      box-shadow: 0 0 30px rgba(255, 182, 230, 0.6), 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 10s ease-in-out;
      animation: floatButton 4s ease-in-out infinite;
    }

    .cloud-button:hover {
      background: #f9f9f9;
      color: #333;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.7), 0 10px 20px rgba(0, 0, 0, 0.25);
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes floatButton {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }
